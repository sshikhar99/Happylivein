<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer - Happylivein CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Happylivein CRM</a>
            <div class="d-flex">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Add New Customer</h2>

        <form method="POST" action="{{ url_for('add_customer_route') }}">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-4">
                    <label for="client_name" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="client_name" name="client_name" required>
                </div>
                <div class="col-md-4">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="mode" class="form-label">Mode</label>
                    <input type="text" class="form-control" id="mode" name="mode">
                </div>
                <div class="col-md-4">
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="notes" name="notes">
                </div>
                <div class="col-md-4">
                    <label for="next_followup" class="form-label">Next Followup</label>
                    <input type="date" class="form-control" id="next_followup" name="next_followup">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="meeting_notes" class="form-label">Meeting Notes</label>
                    <input type="text" class="form-control" id="meeting_notes" name="meeting_notes">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="property_size" class="form-label">Property Size</label>
                    <input type="text" class="form-control" id="property_size" name="property_size">
                </div>
                <div class="col-md-4">
                    <label for="requirement" class="form-label">Requirement</label>
                    <input type="text" class="form-control" id="requirement" name="requirement">
                </div>
                <div class="col-md-4">
                    <label for="possession" class="form-label">Possession</label>
                    <input type="text" class="form-control" id="possession" name="possession">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="budget" class="form-label">Budget</label>
                    <input type="text" class="form-control" id="budget" name="budget">
                </div>
                <div class="col-md-6">
                    <label for="quotation" class="form-label">Quotation</label>
                    <select class="form-select" id="quotation" name="quotation">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Customer</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
